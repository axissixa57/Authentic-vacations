<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AV_Homepage</title>
    <link rel="stylesheet" href="./css/index.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,500,600,700,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="wrapper">
          <div class="navbar__header">
            <!-- <button class="nav-toggle">
                        <span></span>
                    </button> -->
            <button class="button button--menu">
              <span></span>
            </button>
            <div class="logo">
              <img
                class="logo__image"
                src="img/logo-agents-navy-reg.svg"
                alt="Logo"
              />
            </div>
            <button class="button button--cart">
              <span></span>
            </button>
          </div>
        </div>
        <div class="navbar__nav">
          <ul class="list">
            <li class="item">
              <a class="link" href="#">DESTINATIONS</a>
            </li>
            <li class="item">
              <a class="link" href="#">Style of Travel</a>
            </li>
            <li class="item">
              <a class="link" href="#">About Us</a>
            </li>
          </ul>
          <ul class="list list--icons">
            <li class="item">
              <a class="link" href="#">
                <i class="phone-icon"></i>
              </a>
            </li>
            <li class="item">
              <a class="link" href="#">
                <i class="account-icon"></i>
              </a>
            </li>
            <li class="item item--dark-blue">
              <a class="link" href="#">
                <i class="account-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
        <section class="intro">
            <div class="wrapper">
                <div class="intro__main">
                    <h1 class="name">Travel <span>Agents</span> Portal</h1>
                    <p class="desc">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem</p>
                    <a href="#" class="button">Create an Account</a>
                    <p class="reg">Have an Account Already? <a class="link" href="#">Login Now</a></p>
                </div>
                <form class="intro__form">
                    <div class="content content--left">
                        <input type="text" class="place" placeholder="Where do you want to go?">
                    </div>
                    <div class="content content--right">
                        <input type="text" class="when" placeholder="When">
                        <input type="text" class="duration" placeholder="Duration">
                        <button class="button"></button>
                    </div>
                </form>
            </div>
            <div class="intro__slider">
                <div class="nav">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span class="active"></span>
                </div>
                <ul class="list">
                    <li class="item item--active">
                        <div class="item__content">
                            <h2>Destinations</h2>
                            <h3>north america</h3>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- <footer class="footer"></footer> -->
    <footer></footer>
    <script>
      const choiceLocationItemsExceptFirst = $(
        ".choice-location__item:not(:first-child)"
      );

      $(".nav-toggle").on("click", function() {
        $(".menu__list").toggleClass("menu__list--active");
      });

      $(".choice-location__item:nth-child(1)").on("click", () => {
        const secondElement = $(".choice-location__item:nth-child(2)");
        if (secondElement.css("display") === "none") {
          choiceLocationItemsExceptFirst.css({ display: "flex" });
          $(".main").css("padding", 0);
          $(".choice-location__text p").css("display", "none");
          $(".choice-location__text--input").css("display", "block");
          $(".choice-location__text--input").focus();
        }
      });

      $(".choice-location__text--input").blur(() => {
        choiceLocationItemsExceptFirst.css({ display: "none" });
        $(".choice-location__text--input").css("display", "none");
        $(".choice-location__text p").css("display", "block");
        $(".main").css("padding-bottom", "47px");
      });
    </script>
  </body>
</html>
